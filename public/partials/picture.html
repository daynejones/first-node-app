<h3><a href="/pictures">Back</a></h3>
<ul class="pictures">
  <article>
    <li ng-show="picture">
      <img ng-src="{{ picture.src }}">
      <div class="comments">
        <ul>
          <li ng-repeat="comment in picture.comments | orderBy:-date">
            <strong>{{ comment.name }}: </strong>
            {{ comment.body }}
          </li>
        </ul>
      </div>
    </li>
  </article>
</ul>
